- # ====== Region: List of Appointments ========================
  id: 8613758356340520
  identification: 
    name: List of Appointments
    type: Interactive Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      select APPOINTMENT_ID,
             PATIENT_ID,
             DOCTOR_ID,
             APPOINTMENT_DATE,
             STATUS,
             NOTES
        from MAXWELL_APPOINTMENTS
        WHERE APPOINTMENT_DATE = NVL(TO_DATE(:P13_APPOINTMENT_DATE,'DD-MON-YYYY'),APPOINTMENT_DATE)
        AND PATIENT_ID = NVL(:P13_PATIENT,PATIENT_ID)
        AND DOCTOR_ID = NVL(:P13_DOCTOR,DOCTOR_ID)
    page-items-to-submit: 
    - P13_APPOINTMENT_DATE

  layout: 
